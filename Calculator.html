<!DOCTYPE html>

<html>

<head>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="Calculator-CSS.css">

<title>Calculator</title>

</head>

<body>

<header id="header"> Calculator </header>

<div id="outline"> </div>

<span id="output"></span>

<div id="potrait">

<span id="ac_btn"><span id="ac_font" class="button">AC</span></span>
<span id="add_or_subtract_btn"><span id="add_or_subtract_font" class="button">+/-</span></span>
<span id="percentage_btn"><span id="percentage_font" class="button">%</span></span>
<span id="division_btn" ><span id="division_font" class="button">/</span></span>
<span id="multiply_btn" ><span id="multiply_font" class="button">x</span></span>
<span id="add_btn"><span id="add_font" class="button">+</span></span>
<span id="subtract_btn"><span id="subtract_font" class="button">-</span></span>
<span id="equal_btn"><span id="equal_font" class="button">=</span></span>
<span id="decimal_point_btn"><span id="decimal_point_font" class="button">.</span></span>

<span id="no1_btn"><span id="no1_font" class="button">1</span></span>
<span id="no2_btn"><span id="no2_font" class="button">2</span></span>
<span id="no3_btn"><span id="no3_font" class="button">3</span></span>
<span id="no4_btn"><span id="no4_font" class="button">4</span></span>
<span id="no5_btn"><span id="no5_font" class="button">5</span></span>
<span id="no6_btn"><span id="no6_font" class="button">6</span></span>
<span id="no7_btn"><span id="no7_font" class="button">7</span></span>
<span id="no8_btn"><span id="no8_font" class="button">8</span></span>
<span id="no9_btn"><span id="no9_font" class="button">9</span></span>
<span id="no0_btn"><span id="no0_font" class="button">0</span></span>
<span id="backspace_btn"><span id="backspace_font" class="button"><</span></span>

</div>

<script src="Calculator-JS.js"></script>

</body>

</html>
